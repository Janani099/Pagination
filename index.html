    <title>Document</title>
    <style>
        /* Pagination links */
.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
}

/* Style the active/current link */
.pagination a.active {
  background-color: dodgerblue;
  color: white;
}

/* Add a grey background color on mouse-over */
.pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
</head>
<body style="width:100%s;margin: auto;">
    <br>
    <br>
    <br>

            <a onclick="pagenation(3)" href="#">3</a>
            <a onclick="pagenation(4)" href="#">4</a>
            <a onclick="pagenation(5)" href="#">5</a>
